<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parentheses Checker</title>
    <link rel="stylesheet" href="dsa.css">
</head>
<body>
    <div class="container">
        <h1>Parentheses Checker</h1>
        <div class="form-container">
            <label for="inputString">Enter a string containing Parentheses  to see if it is balanced or unbalanced:</label>
            <input type="text" id="inputString" name="inputString">
            <button class="fix-it" onclick="checkParentheses()">Checker</button> 
        </div>
        <div id="result">

        </div>
       

    </div>

    <script src="dsa.js"></script>
</body>
</html>
